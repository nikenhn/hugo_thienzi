<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}" itemscope itemtype="http://schema.org/WebPage">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            {{ block "title" . }}
                {{ if .IsPage }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}
            {{ end }}
        </title>
        {{ partial "site-head.html" . }}
    </head>

    <body>

        <header class="site-header">
            <div class="outer">
                {{ block "post-header" . }}{{ partial "header.html" . }}{{ end }}
            </div>
        </header>

        <main class="site-main">
            <div class="outer">
                    {{ block "content" . }}{{ end }}
            </div>
        </main>

        <footer class="site-footer">
            <div class="outer">
                {{ partial "footer.html" . }}
            </div>
        </footer>
        
        {{ partial "site-tail.html" . }}
    </body>

</html>
