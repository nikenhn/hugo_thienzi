<article class="card-item">
	<header class="card-header">
		{{ partial "post-preview.html" . }}
	</header>
	<!-- Content -->
	<div class="card-summary">
		<h2 class="card-title"><a class="post-link" href="{{ .URL }}">{{ .Title }}</a></h2>
		<div class="card-date">
			<small>
				<span class="post-created-date">Created: <time>{{ .Date.Format "2006-01-02" }}</time></span>,
				<span class="post-modified-date">Modified: <time>{{ .Lastmod.Format "2006-01-02" }}</time></span>
			</small>
		</div>
		<div class="card-desc">
			{{ with .Params.summary }}
				<p>{{ . | markdownify }}</p>
			{{ else }}
				{{ .Summary }}
			{{ end }}
		</div>
	</div>
	
	{{ partial "post-meta.html" . }}
</article>
