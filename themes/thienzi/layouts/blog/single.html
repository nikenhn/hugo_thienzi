{{ define "post-header" }}
	<h1 class="post-title"><a href="{{ .Site.BaseURL }}"><i class="fas fa-home"></i></a> | {{ .Title }}</h1>
	<div class="post-date">
		<span class="post-created-date">Created: <time>{{ .Date.Format "2006-01-02" }}</time></span>,
		<span class="post-modified-date">Modified: <time>{{ .Lastmod.Format "2006-01-02" }}</time></span>
	</div>
{{ end }}

{{ define "content" -}}

	<article class="post-full">
		<!-- post-header -->
		<header class="post-header">
			{{ if .Params.preview }}
				<div class="post-full-image" style="background: url('{{.Params.preview }}') no-repeat center center; background-size: cover;"></div>
			{{ end }}
		</header>

		<div class="inner blog-inner">
			<!-- Content -->
			{{ .Content }}
		</div>

		<footer class="post-footer">
			{{ partial "post-meta.html" . }}
		</footer>
	</article>

{{- end }}
